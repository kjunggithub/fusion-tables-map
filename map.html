<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Find Nearest Neighbors</title>

    <style type="text/css">

      #map-canvas {
        height:500px;
      }

    </style>
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">

      function initialize() {

        var toronto = new google.maps.LatLng(45.5000, -73.5667);

        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: toronto,
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var layer = new google.maps.FusionTablesLayer({
            query: {
              select: 'Address',
              from: '1fa2D62r4NYCz6apCnH4hzpEdTUjOubmHi5LeUlXM',
              orderBy: 'ST_DISTANCE(Address, toronto)',
              limit: 3
         }
       });
         layer.setMap(map);
      }
      
      google.maps.event.addListener(marker, 'click', initialize);

      google.maps.event.addDomListener(window, 'load', initialize);

  </head>
